<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Amatic+SC:wght@700&family=Bungee+Outline&family=Bungee+Shade&family=Caveat&family=Faster+One&family=Luckiest+Guy&family=M+PLUS+1p&family=Monofett&family=Monoton&family=Open+Sans&family=Orbitron&family=Palette+Mosaic&family=Pangolin&family=Press+Start+2P&family=Roboto+Mono&family=Rock+3D&family=Rock+Salt&family=Special+Elite&family=Tajawal:wght@500&family=Tourney&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/9a8f808899.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>My Todo List: Let's Get To Work!</h1>
        </header>
        <form>
            <input type="text" class="todo-input">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">ALL</option>
                    <option value="completed">COMPLETED</option>
                    <option value="uncompleted">UNCOMPLETED</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
        <script src="./app.js"></script>    
    </body>
</html>
